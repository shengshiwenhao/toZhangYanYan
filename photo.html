<!DOCTYPE html>  
<html>  
<head>  
<title>to 妍妍</title>
<meta charset="UTF-8">
<style>
    body{
        margin:0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background: skyblue;
        position: relative;
    }
    .logo{
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>
    <img class="imageBox" src="./image/1.jpg"></img>
    <img src="./image/logo.png" class="logo"></img>
</body>
<script>
    window.onload = function(){
        var imgNum = 0
        var imageBox = document.querySelector(".imageBox");
        var imgList = ["./image/1.jpg","./image/2.jpg","./image/3.jpg","./image/4.jpg","./image/5.jpg"]
        var timer = function(){
            imgNum++;
            imageBox.src =imgList[imgNum]
            if(imgNum>4){
                clearInterval(timer)
                window.location.href = "./eMail.html"
            }
        }
        setInterval(timer,1000)
    }
</script>
</html>
